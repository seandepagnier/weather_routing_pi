    build-fedora:
        docker:
        - image: fedora:33
        environment:
        - OCPN_TARGET:  fedora
        - DEPLOY_USE_ORB: true
        steps:
        - run: su -c "dnf install -q -y git openssh-clients openssh-server"
        - checkout
        - run: chmod a+x ci/*.sh
        - run: ci/circleci-build-fedora.sh
        - when:
