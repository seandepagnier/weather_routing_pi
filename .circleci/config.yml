---
version: 2.1

parameters:
    run_workflow_deploy:
        type: boolean
        default: true

## Start of build control of O58 and O562 pluginsrun_workflow_deploy
## run_workflow_deploy_O58
##    type: boolean
##    default: true
## run_workflow_deploy_O562
##    type: boolean
##    default: false

std-filters: &std-filters
    filters:
        branches:
            ignore:
            - devel
            - tmp
        tags:
            only: /.*/

workflows:
    build_all:
        jobs:
## --------------------
## OpenCPN 5.8 Plugins
## ----------------------
        - build-android-arm64:
             <<: *std-filters
        - build-android-armhf:
             <<: *std-filters
        - build-flatpak-arm64-2208:
            <<: *std-filters
        - build-flatpak-x86-2208:
            <<: *std-filters
        - build-flatpak-arm64-2408:
            <<: *std-filters
        - build-flatpak-x86-2408:
            <<: *std-filters
        - build-msvc-wx32-2022:
            <<: *std-filters
        - build-debian-arm64-12-bookworm:
            <<: *std-filters
        - build-debian-armhf-12-bookworm:
            <<: *std-filters
        - build-debian-x86_64-12-bookworm:
            <<: *std-filters
        - build-debian-armhf-11-bullseye:
            <<: *std-filters
        - build-debian-arm64-11-bullseye:
            <<: *std-filters
        - build-debian-x86_64-11-bullseye:
            <<: *std-filters
## KEEP needed for Jammy with wx32
        - build-ubuntu-x86_64-2204-jammy:
            <<: *std-filters
        - build-macos-universal:
              <<: *std-filters

## -------------------------------------------
## OpenCPN 5.6.2 Plugins  Frozen - 28/05/2023
## ------------------------------------------
## Circleci will not build for macos 11 so removed - 18/10/2023
        - build-macos:
             <<: *std-filters
        - build-msvc-2022:
            <<: *std-filters

## -------------------------------------
## UBUNTU OS  Frozen - 28/05/2023  DROP
## -------------------------------------
## KEEP needed for Raspbian OpenCPN v5.6
#        - build-ubuntu-armhf-1804-buster:
#            <<: *std-filters

orbs:
    cloudsmith: cloudsmith/cloudsmith@1.0.4
    win: circleci/windows@5.0

commands:
    deploy-code:
        parameters:
            install_python:
                type: boolean
                default: false
            deploy_use_orb:
                type: boolean
                default: true
        steps:
            - when:
                condition: <<pipeline.parameters.run_workflow_deploy>>
                steps:
                - when:
                    condition: <<parameters.install_python>>
                    steps:
                    - run: sudo apt install -y python3-pip
                    - run: python3 -m pip install cloudsmith-cli
                - when:
                    condition: <<parameters.deploy_use_orb>>
                    steps:
                    - cloudsmith/ensure-api-key
                    - cloudsmith/install-cli
                - run: bash ci/cloudsmith-upload.sh

# if you want to use a local proxy add Acquire::http::Proxy \"http://192.168.1.1:3142\"; to a file called circleci-cache/apt-proxy. This will require
#    --volume {your local directory}/circleci-cache:/home/circleci/circleci-cache
# on the circleci local command line so that the docker image script can have access to the directory
# if you are on a slow or data limited internet link you can put a copy of master.zip here, or allow one to be downloaded by the script, as it is used by the android builds to
# provide the wxWidgets QT information.

jobs:
## ---------------------
## OpenCPN 5.8 Plugins
## ---------------------
    build-android-arm64:
        docker:
        - image: cimg/android:2023.12-ndk
        resource_class: large
        environment:
        - OCPN_TARGET:  android-arm64
        - DEPLOY_USE_ORB: true
        - INSTALL_PYTHON: true
        steps:
        - checkout
        - run: chmod a+x ci/*.sh
        - run: bash ci/circleci-build-android-arm64.sh
        - deploy-code:
            install_python: true
    build-android-armhf:
        docker:
        - image: cimg/android:2023.12-ndk
        resource_class: large
        environment:
        - OCPN_TARGET:  android-armhf
        - DEPLOY_USE_ORB: true
        - INSTALL_PYTHON: true
        steps:
        - checkout
        - run: chmod a+x ci/*.sh
        - run: bash ci/circleci-build-android-armhf.sh
        - deploy-code:
            install_python: true
    build-macos-wx32:
        macos:
            xcode: "13.4"
        environment:
        - OCPN_TARGET:  macos
        - CLOUDSMITH_PKG_EXT: pkg
        - WX_VER: "32"
        - DEPLOY_USE_ORB: false
        steps:
        - checkout
        - run: chmod a+x ci/*.sh
        - run: bash ci/circleci-build-macos.sh
        - deploy-code:
            deploy_use_orb: false
    build-macos-universal:
        macos:
            xcode: "13.4"
        environment:
            OCPN_TARGET: macos
            CMAKE_BUILD_PARALLEL_LEVEL: 2
            WX_VER: 32
            DEPLOY_USE_ORB: false
            INSTALL_PYTHON: false
        steps:
        - checkout
        - run: sudo chmod go+w /usr/local
        - restore_cache:
              key: "{{checksum \"build-deps/macos-cache-stamp\"}}\
          -{{checksum \"cmake/MacosWxwidgets.cmake\"}}\
          -{{checksum \"ci/circleci-build-macos-universal.sh\"}}"
        - run: chmod a+x ci/*.sh
        - run: chmod a+x cmake/*.sh
        - run: ci/circleci-build-macos-universal.sh
        - save_cache:
              key: "{{checksum \"build-deps/macos-cache-stamp\"}}\
          -{{checksum \"cmake/MacosWxwidgets.cmake\"}}\
          -{{checksum \"ci/circleci-build-macos-universal.sh\"}}"
              paths:
                  - /tmp/local.cache.tar
                  - /Users/distiller/project/cache
        - run: >
              sh -c "otool -L build/*.dylib"
        - run: >
              sh -c "cat build/*.xml"
        - deploy-code:
            deploy_use_orb: false
    build-msvc-wx32-2022:
        executor:
            name: win/server-2022
            shell: cmd.exe
        environment:
        - OCPN_TARGET: MSVC
        - MSVC_VERSION: 2022
        - WX_VER: 32
        - DEPLOY_USE_ORB: false
        steps:
        - checkout
        - run:
            privileged: False
            shell: cmd.exe
            command: ci\circleci-build-msvc.bat
        - deploy-code:
            deploy_use_orb: false
    build-flatpak-arm64-2208:
        machine:
            image: ubuntu-2204:current
            resource_class: arm.medium
        environment:
        - OCPN_TARGET:  flatpak-arm64
        - FLATPAK_BRANCH: stable
        - CLOUDSMITH_PKG_EXT: gz
        - SDK_VER: 22.08
        - DEPLOY_USE_ORB: true
        steps:
        - checkout
        - run: chmod a+x ci/*.sh
        - run:
            command: bash ci/circleci-build-flatpak.sh
        - deploy-code
    build-flatpak-x86-2208:
        machine:
            image: ubuntu-2204:current
            resource_class: arm.medium
        environment:
        - OCPN_TARGET:  flatpak
        - FLATPAK_BRANCH: stable
        - CLOUDSMITH_PKG_EXT: gz
        - SDK_VER: 22.08
        - DEPLOY_USE_ORB: true
        steps:
        - checkout
        - run: chmod a+x ci/*.sh
        - run:
            command: bash ci/circleci-build-flatpak.sh
            no_output_timeout: 30m
        - deploy-code
    build-flatpak-arm64-2408:
        machine:
            image: ubuntu-2204:current
            resource_class: arm.medium
        environment:
        - OCPN_TARGET:  flatpak-arm64
        - FLATPAK_BRANCH: stable
        - CLOUDSMITH_PKG_EXT: gz
        - SDK_VER: 24.08
        - DEPLOY_USE_ORB: true
        steps:
        - checkout
        - run: chmod a+x ci/*.sh
        - run:
            command: bash ci/circleci-build-flatpak.sh
        - deploy-code
    build-flatpak-x86-2408:
        machine:
            image: ubuntu-2204:current
            resource_class: arm.medium
        environment:
        - OCPN_TARGET:  flatpak
        - FLATPAK_BRANCH: stable
        - CLOUDSMITH_PKG_EXT: gz
        - SDK_VER: 24.08
        - DEPLOY_USE_ORB: true
        steps:
        - checkout
        - run: chmod a+x ci/*.sh
        - run:
            command: bash ci/circleci-build-flatpak.sh
            no_output_timeout: 30m
        - deploy-code
    build-debian-arm64-12-bookworm:
        machine:
            image: ubuntu-2204:current
            resource_class: arm.medium
        environment:
        - OCPN_TARGET=bookworm-arm64
        - DOCKER_IMAGE=arm64v8/debian:bookworm
        - BUILD_FLAGS=-j3
        - BUILD_ENV=debian
        - WX_VER: 32
        - BUILD_GTK3: true
        - DEPLOY_USE_ORB: true
        steps:
        - checkout
        - run: chmod a+x ./ci/*.sh
        - run:
            command: ci/circleci-build-ubuntu-docker.sh
            no_output_timeout: 30m
        - deploy-code
    build-debian-armhf-12-bookworm:
        machine:
            image: ubuntu-2204:current
            resource_class: arm.medium
        environment:
        - OCPN_TARGET=bookworm-armhf
        - DOCKER_IMAGE=arm32v7/debian:bookworm
        - BUILD_FLAGS=-j3
        - BUILD_ENV=debian
        - WX_VER: 32
        - BUILD_GTK3: true
        - DEPLOY_USE_ORB: true
        steps:
        - checkout
        - run: chmod a+x ./ci/*.sh
        - run:
            command: ci/circleci-build-ubuntu-docker.sh
            no_output_timeout: 30m
        - deploy-code
    build-debian-x86_64-12-bookworm:
        machine:
            image: ubuntu-2204:current
            resource_class: arm.medium
        environment:
        - OCPN_TARGET: bookworm
        - BUILD_GTK3: true
        - WX_VER: 32
        - DEPLOY_USE_ORB: true
        - BUILD_ENV=debian
        - DOCKER_IMAGE=debian:bookworm
        steps:
        - checkout
        - run: chmod a+x ci/*.sh
        - run:
            command: ci/circleci-build-ubuntu-docker.sh
            no_output_timeout: 30m
        - deploy-code
    build-debian-armhf-11-bullseye:
        machine:
            image: ubuntu-2204:current
            resource_class: arm.medium
        environment:
        - OCPN_TARGET=bullseye-armhf
        - DOCKER_IMAGE=jongough/debian-armhf:bullseye
        - BUILD_FLbuild-debian-arm64-12-bookwormAGS=-j3
        - BUILD_ENV=debian
        - BUILD_GTK3: true
        - DEPLOY_USE_ORB: true
        steps:
        - checkout
        - run: chmod a+x ./ci/*.sh
        - run:
            command: ci/circleci-build-ubuntu-docker.sh
            no_output_timeout: 30m
        - deploy-code
    build-debian-arm64-11-bullseye:
        machine:
            image: ubuntu-2204:current
            resource_class: arm.medium
        environment:
        - OCPN_TARGET=bullseye-arm64
        - DOCKER_IMAGE=arm64v8/debian:bullseye-backports
        - BUILD_FLAGS=-j3
        - BUILD_ENV=debian
        - BUILD_GTK3: true
        - DEPLOY_USE_ORB: true
        steps:
        - checkout
        - run: chmod a+x ./ci/*.sh
        - run:
            command: ci/circleci-build-ubuntu-docker.sh
            no_output_timeout: 30m
        - deploy-code
    build-debian-x86_64-11-bullseye:
        docker:
        - image: circleci/buildpack-deps:bullseye-scm
        environment:
        - OCPN_TARGET:  bullseye
        - BUILD_GTK3: true
        - DEPLOY_USE_ORB: true
        - BUILD_ENV=debian
        steps:
        - checkout
        - run: >
            echo "deb-src http://ftp.us.debian.org/debian bullseye main"
            | sudo tee -a /etc/apt/sources.list
        - run: >
            echo "deb-src http://ftp.us.debian.org/debian bullseye-updates main"
            | sudo tee -a /etc/apt/sources.list
        - run: cat /etc/apt/sources.list
        - run: chmod a+x ci/*.sh
        - run: ci/circleci-build-debian.sh
        - deploy-code
## KEEP needed for OpenCPN v5.8 Jammy wx32 build
    build-ubuntu-x86_64-2204-jammy:
        docker:
        - image: cimg/base:edge-22.04
        environment:
        - BUILD_GTK3: true
        - WX_VER: 32
        - OCPN_TARGET: jammy
        - DEPLOY_USE_ORB: true
        - BUILD_ENV=ubuntu
        steps:
        - checkout
        - run: >
            echo "deb-src http://us.archive.ubuntu.com/ubuntu/ jammy main" | sudo tee -a /etc/apt/sources.list
        - run: >
            echo "deb-src http://us.archive.ubuntu.com/ubuntu/ jammy-updates main" | sudo tee -a /etc/apt/sources.list
        - run: >
            echo "deb [trusted=yes] https://ppa.launchpadcontent.net/opencpn/opencpn/ubuntu/ jammy main" | sudo tee -a /etc/apt/sources.list
        - run: cat /etc/apt/sources.list
        - run: chmod a+x ci/*.sh
        - run: ci/circleci-build-debian.sh
        - deploy-code
## ---------------------
## OpenCPN 5.6.2 Plugins
## ---------------------
    build-macos:
        macos:
            xcode: "13.4"
        environment:
        - OCPN_TARGET:  macos
        - CLOUDSMITH_PKG_EXT: pkg
        - WX_VER: 315
        - DEPLOY_USE_ORB: false
        steps:
        - checkout
        - run: chmod a+x ci/*.sh
        - run: bash ci/circleci-build-macos.sh
        - deploy-code:
            deploy_use_orb: false

## Appveyor doesn't build for Windows now.
## If below is used, WinXT will not work.
    build-msvc-2022:
        executor:
            name: win/server-2022
            shell: cmd.exe
        environment:
        - OCPN_TARGET: MSVC
        - MSVC_VERSION: 2022
        - WX_VER: 31
        - DEPLOY_USE_ORB: false
        steps:
        - checkout
        - run:
            privileged: False
            shell: cmd.exe
            command: ci\circleci-build-msvc.bat
        - deploy-code:
            deploy_use_orb: false

## -------------------------------------------
## Ubuntu OS - Generally deprecated and not used.
## -------------------------------------------
## KEEP needed for Raspbian OpenCPN v5.6
    build-ubuntu-armhf-1804-buster:
        machine:
            image: ubuntu-2204:current
            resource_class: arm.medium
        environment:
        - OCPN_TARGET=buster-armhf
        - DOCKER_IMAGE=jongough/ubuntu-armhf:18.04
        - BUILD_FLAGS=-j3
        - BUILD_ENV=ubuntu
        - DEPLOY_USE_ORB: true
        steps:
        - checkout
        - run: chmod a+x ./ci/*.sh
        - run:
            command: ci/circleci-build-ubuntu-docker.sh
            no_output_timeout: 30m
        - deploy-code
