        - OCPN_BRANCH=master
        - DOCKER_IMAGE=jongough/ubuntu-armhf:20.04
        - BUILD_FLAGS=-j3
        - BUILD_ENV=ubuntu
        - TZ="America/New_York"
        - DEBIAN_FRONTEND="noninteractive"
