---
version: 2.1

parameters:
    run_workflow_deploy:
        type: boolean
        default: true

    run_build_armhf_stretch:
        type: boolean
        default: true
    run_build_armhf_buster:
        type: boolean
        default: true
    run_build_armhf_bionic_64:
        type: boolean
        default: true
    run_build_trusty:
        type: boolean
        default: true
    run_build_xenial:
        type: boolean
        default: true
    run_build_bionic:
        type: boolean
        default: true
    run_build_bionic_gtk3:
        type: boolean
        default: true
    run_build_focal:
        type: boolean
        default: true
    run_build_focal_gtk3:
        type: boolean
        default: true
    run_build_buster:
        type: boolean
        default: true
    run_build_flatpack:
        type: boolean
        default: true
    run_build_fedora:
        type: boolean
        default: true
    run_build_mingw:
        type: boolean
        default: true
    run_build_macos:
        type: boolean
        default: true
    run_build_android_arm64:
        type: boolean
        default: false
    run_build_android_armhf:
        type: boolean
        default: false

orbs:
    cloudsmith: cloudsmith/cloudsmith@1.0.4

jobs:
    build-armhf-stretch:
        machine: true
        environment:
        - OCPN_TARGET=stretch-armhf
        - DOCKER_IMAGE=balenalib/raspberry-pi-debian:stretch
        - BUILD_FLAGS=-j3
        - BUILD_ENV=raspbian
        steps:
        - checkout
        - run: chmod a+x ./ci/*.sh
        - run:
            command: ci/circleci-build-raspbian-armhf.sh
            no_output_timeout: 30m
        - when:
            condition: <<pipeline.parameters.run_workflow_deploy>>
            steps:
            - run: ci/cloudsmith-upload.sh
    build-armhf-buster:
        machine: true
        environment:
        - OCPN_TARGET=buster-armhf
        - DOCKER_IMAGE=balenalib/raspberry-pi-debian:buster
        - BUILD_FLAGS=-j3
        - BUILD_ENV=raspbian
        steps:
        - checkout
        - run: chmod a+x ./ci/*.sh
        - run:
            command: ci/circleci-build-raspbian-armhf.sh
            no_output_timeout: 30m
        - when:
            condition: <<pipeline.parameters.run_workflow_deploy>>
            steps:
            - run: ci/cloudsmith-upload.sh
    build-armhf-bionic-64:
        machine:
            image: ubuntu-1604:202010-01
        environment:
        - OCPN_TARGET=bionic-arm64
        - OCPN_BRANCH=master
        - DOCKER_IMAGE=arm64v8/ubuntu:18.04
        - BUILD_FLAGS=-j3
        - BUILD_ENV=ubuntu
        steps:
        - checkout
        - run: chmod a+x ./ci/*.sh
        - run:
            command: ci/circleci-build-raspbian-armhf.sh
            no_output_timeout: 30m
        - when:
            condition: <<pipeline.parameters.run_workflow_deploy>>
            steps:
            - run: ci/cloudsmith-upload.sh
    build-trusty:
        docker:
        - image: circleci/buildpack-deps:trusty-scm
        environment:
        - OCPN_TARGET:  trusty
        - DEPLOY_USE_ORB: true
        steps:
        - checkout
        - run: >
            echo "deb-src http://us.archive.ubuntu.com/ubuntu/ trusty main"
            | sudo tee -a /etc/apt/sources.list
        - run: >
            echo "deb-src http://us.archive.ubuntu.com/ubuntu/ trusty-updates main"
            | sudo tee -a /etc/apt/sources.list
        - run: cat /etc/apt/sources.list
        - run: chmod a+x ci/*.sh
        - run: ci/circleci-build-trusty.sh
        - when:
            condition: <<pipeline.parameters.run_workflow_deploy>>
            steps:
            - cloudsmith/ensure-api-key
            - cloudsmith/install-cli
            - run: ci/cloudsmith-upload.sh
    build-xenial:
        docker:
        - image: circleci/buildpack-deps:xenial-scm
        environment:
        - OCPN_TARGET:  xenial
        - DEPLOY_USE_ORB: true
        steps:
        - checkout
        - run: >
            echo "deb-src http://us.archive.ubuntu.com/ubuntu/ xenial main"
            | sudo tee -a /etc/apt/sources.list
        - run: >
            echo "deb-src http://us.archive.ubuntu.com/ubuntu/ xenial-updates main"
            | sudo tee -a /etc/apt/sources.list
        - run: cat /etc/apt/sources.list
        - run: chmod a+x ci/*.sh
        - run: ci/circleci-build-debian.sh
        - when:
            condition: <<pipeline.parameters.run_workflow_deploy>>
            steps:
